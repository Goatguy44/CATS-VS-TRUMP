<!DOCTYPE html>
<html>
<head>
    <title>Cats vs Republicans Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            width: 800px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: #87CEEB;
            margin: 20px auto 10px auto;
        }

        @media (max-width: 820px) {
            body {
                min-height: unset;
                height: 100vh;
                justify-content: space-between;
            }

            .game-container {
                width: 100%;
                height: 65%;
                max-height: 250px;
                margin: 5px auto 2px auto;
                border-width: 1px;
            }
            
            .controls {
                padding: 2px;
                width: 100%;
                height: 30%;
                max-height: 100px;
            }
            
            .controls button {
                margin: 2px;
                padding: 6px;
                font-size: 11px;
                min-width: 70px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1.1;
            }

            #moneyDisplay {
                font-size: 14px;
                margin: 2px;
                position: absolute;
                top: 2px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.8);
                padding: 2px 8px;
                border-radius: 10px;
            }

            .tower {
                height: 150px;
            }

            .tower-health {
                font-size: 12px;
            }
        }

        .unit {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .tower {
            position: absolute;
            width: 100px;
            height: 200px;
            background-color: #808080;
            bottom: 50px;
        }

        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #8B4513;
            z-index: 1;
        }

        .health-bar {
            position: absolute;
            top: -10px;
            width: 50px;
            height: 5px;
            background-color: #ff0000;
        }

        .tower-health {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            top: -25px;
            width: 100px;
            text-align: center;
        }

        #leftTower { left: 0; }
        #rightTower { right: 0; }
        #leftTowerHealth { left: 0; top: -15px; }
        #rightTowerHealth { right: 0; top: -15px; }

        .controls {
            margin: 5px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .controls button {
            margin: 3px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        #moneyDisplay {
            font-size: 20px;
            margin: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .unit::after {
            content: ":3";
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .unit.enemy::after {
            content: ">:(";
        }

        #orientationWarning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            font-size: 24px;
        }

        #gameOverScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        .game-over-content {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .game-over-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over-content button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (orientation: portrait) {
            #orientationWarning {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="tower" id="leftTower">
            <div class="tower-health" id="leftTowerHealth"></div>
        </div>
        <div class="tower" id="rightTower">
            <div class="tower-health" id="rightTowerHealth"></div>
        </div>
        <div class="floor"></div>
        <div id="moneyDisplay">Money: 1000</div>
    </div>
    <div class="controls">
        <button onclick="game.deployUnit('basicCat')">Basic Cat ($100)</button>
        <button onclick="game.deployUnit('tankCat')">Tank Cat ($250)</button>
        <button onclick="game.deployUnit('ninjaCat')">Ninja Cat ($400)</button>
        <button onclick="game.deployUnit('flyingCat')">Flying Cat ($300)</button>
        <button onclick="game.deployUnit('magicCat')">Magic Cat ($500)</button>
    </div>

    <div id="orientationWarning">
        <div>
            <h2>ðŸ“± Please Rotate Your Device</h2>
            <p>This game is best played in landscape mode!</p>
        </div>
    </div>

    <div id="gameOverScreen">
        <div class="game-over-content">
            <h2 id="gameOverTitle"></h2>
            <p id="gameOverMessage"></p>
            <button onclick="game.restartGame()">Play Again</button>
        </div>
    </div>

    <script src="battle-game.js"></script>
</body>
</html>
